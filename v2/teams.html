<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/http_www.gstatic.com_firebasejs_4.7.0_firebase.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript">

        function init() {
            $('#teamsLink').removeAttr('href');
            $("#teamsLink").addClass("teal").addClass("darken-3");
        }

        function loadTeams() {
            $('#teams1group').empty();
            $('#teams2group').empty();
            $.get("https://volleystat-5bc1c.firebaseio.com/volleyorgua/чемпионаты/2017/teams.json", function (data, status) {
                var group1 = data['первая группа'];
                var group2 = data['вторая группа'];
                $.each(group1, function (index, team) {
                    $('#teams1group')
                        .append(
                            '<a href="#" class="collection-item">'
                            + team.name
                            + '</a>');
                });
                $.each(group2, function (index, team) {
                    $('#teams2group')
                        .append(
                            '<a href="#" class="collection-item">'
                            + team.name
                            + '</a>');
                });
            });
        }

        window.addEventListener('load', function() {
            loadTeams();
        });
    </script>
</head>
    <body>
        <header id="header">
        </header>
        <main>
            <div class="row" id="teams">
                <div class="col s4 offset-s1">
                    <h4>Команды 1 группы</h4>
                    <ul id="teams1group" class="collection">
                        <a class="collection-item" href="game.html?id=12345">Alvin</a>
                    </ul>
                </div>

                <div class="col s4 offset-s1">
                    <h4>Команды 2 группы</h4>
                    <ul id="teams2group" class="collection">
                    </ul>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
